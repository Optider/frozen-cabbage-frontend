<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Aerothon 4.0</title>
  <meta name="description" content="Select Fe and BE stack and download the code">
  <link rel="stylesheet" href="./style.css">
  <link href='https://fonts.googleapis.com/css?family=Prompt' rel='stylesheet'/>
  <link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
  <script src="script.js"></script>

</head>

<body>

  <div class="logo">
    <img src="./img/logo.png" class="img">
  </div>
  <div class="container">
    <div class="fe question">
      <h2>Select the FrontEnd stack:</h2>

      <ul>
        <li>
          <input type="radio" id="angular" name="selector-fe" value="angular">
          <label for="angular">Angular</label>

          <div class="check"></div>
        </li>

        <li>
          <input type="radio" id="vue-fe" name="selector-fe" value="vue-js">
          <label for="vue-fe">Vue</label>

          <div class="check">
            <div class="inside"></div>
          </div>
        </li>

        <li>
          <input type="radio" id="react" name="selector-fe" value="react">
          <label for="react">React</label>

          <div class="check">
            <div class="inside"></div>
          </div>
        </li>
      </ul>
    </div>

    <div class="be question">
      <h2>Select the BackEnd stack:</h2>
      <ul>
        <li>
          <input type="radio" id="node" name="selector-be" value="node">
          <label for="node">Node.Js</label>

          <div class="check"></div>
        </li>

        <li>
          <input type="radio" id="express" name="selector-be" value="express-js">
          <label for="express">Express</label>

          <div class="check">
            <div class="inside"></div>
          </div>
        </li>

        <li>
          <input type="radio" id="flask" name="selector-be" value="flask">
          <label for="flask">Flask</label>

          <div class="check">
            <div class="inside"></div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="container">
    <div align="center">
      <a href="#" class="dnbtn" onclick="onDownload()"></a>
    </div>
  </div>

  <!-- partial -->

</body>

</html>
